<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inscribite a nuestra carrera profesional de Danza Integral. ¡Toma clases, formate y pone a prueba tus nuevas habiliades como bailarrín profesional!">
    <meta name="keywords"  content="Baile, Carrera, Danza, Clases, Jazz, Clásico, Ritmos Urbanos, Acrobacia, Contemporáneo, Teatro">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Iniciar Sesión</title>
</head>
<body class="bg-color">
    <main class="main-form">
        <div class="div-form">
            <form class="form">
                <div class="img-form">
                    <img src="../img/logo.jpg" class="imagen" alt="logo">
                </div>    
                <div class="form-items">
                    <label>Correo electronico o ID de usuario</label>
                    <input class="margin" type="email" placeholder="Correo">
                </div>
                <div class="form-items">
                    <label>Contraseña</label>
                    <input class="margin" type="password" placeholder="Contraseña">
                </div>
                <div class="boton">
                    <input class="margin boton-form" type="submit" value="Iniciar Sesión">
                </div>
    
            </form>
        </div>
    </main>
    
</body>

</html>
