<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inscribite a nuestra carrera profesional de Danza Integral. ¡Toma clases, formate y pone a prueba tus nuevas habiliades como bailarrín profesional!">
    <meta name="keywords"  content="Baile, Carrera, Danza, Clases, Jazz, Clásico, Ritmos Urbanos, Acrobacia, Contemporáneo, Teatro">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Registrarse</title>
</head>

<body class="bg-color">
    <main class="main-form">
        <div class="div-form">
            <form class="form">
                <div class="img-form">
                    <img src="../img/logo.jpg" class="imagen" alt="logo">
                </div>
                <div class="movimiento">
                    <label>Nombre</label>
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="movimiento">
                    <label>Apellido</label>
                    <input type="text" placeholder="Apellido">
                </div>
                <div class="movimiento">
                    <label>Teléfono</label>
                    <input type="number" placeholder="Celular">
                </div>
                <div class="movimiento">
                    <label>Correo electronico</label>
                    <input type="email" placeholder="Correo">
                </div>
                <div class="movimiento">
                    <label>Contraseña</label>
                    <input type="password" placeholder="Contraseña">
                </div>
                <div class="movimiento">
                    <label>Confirmar Contraseña</label>
                    <input type="password" placeholder="Contraseña">
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <div class="move">
                        <label class="label-checkbox">He leído y acepto los términos y condiciones</label>
                    </div>

                </div>
                <div class="boton">
                    <input class="boton-form" type="submit" value="Registrarse">
                </div>

            </form>
        </div>
    </main>
</body>

</html>
